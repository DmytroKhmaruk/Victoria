<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .name-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #66bb6a;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .birthday-title {
            color: #4fc3f7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: rgba(220, 255, 220, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .yoga-figure {
            transition: transform 0.8s ease;
        }

        .yoga-pose-1 {
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .yoga-pose-2,
        .yoga-pose-3 {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.8s ease;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: fall 4s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-action {
            background: #4fc3f7;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.5);
        }

        .btn-secondary {
            background: #ffd700;
            color: #333333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>

        <!-- Balloons Container -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Show message with animation
            setTimeout(() => {
                document.querySelector('.message').classList.add('show');
            }, 500);

            // Yoga pose animation
            let currentPose = 1;
            const totalPoses = 3;
            const yogaPoses = document.querySelectorAll('.yoga-pose-1, .yoga-pose-2, .yoga-pose-3');

            document.getElementById('btnYoga').addEventListener('click', function () {
                yogaPoses[currentPose - 1].style.opacity = '0';

                currentPose = currentPose % totalPoses + 1;

                setTimeout(() => {
                    yogaPoses[currentPose - 1].style.opacity = '1';
                }, 400);
            });

            // Celebration animation
            document.getElementById('btnCelebrate').addEventListener('click', createCelebration);

            function createCelebration() {
                // Create confetti
                for (let i = 0; i < 50; i++) {
                    createConfetti();
                }

                // Create balloons
                for (let i = 0; i < 8; i++) {
                    createBalloon();
                }
            }

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // Random properties
                const colors = ['#4fc3f7', '#66bb6a', '#e0f7fa', '#ffffff', '#ffeb3b', '#ff9800', '#f44336'];
                const size = Math.random() * 10 + 5;
                const shape = Math.random() > 0.5 ? '50%' : '0';

                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = '${ size } px';
                confetti.style.height = '${ size } px';
                confetti.style.borderRadius = shape;
                confetti.style.left = '${ Math.random() * 100 }%';
                confetti.style.animationDuration = '${ Math.random() * 3 + 2 } s';

                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }

            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';

                // Lighter rainbow colors
                const colors = ['#ff9999', '#ffcc99', '#ffffaa', '#99ff99', '#99ccff', '#cc99ff', '#ffb3e6'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 30 + 40;
                const left = Math.random() * 80 + 10;

                // Create SVG balloon
                balloon.innerHTML = `
                    <svg width="${size}" height="${size * 1.2}" viewBox="0 0 50 60">
                        <path d="M25,5 C15,5 5,15 5,30 C5,45 15,50 25,50 C35,50 45,45 45,30 C45,15 35,5 25,5" fill="${color}"/>
                        <path d="M25,50 L25,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M23,58 L27,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                `;

                balloon.style.left = '${ left }%';
                balloon.style.top = '${ Math.random() * 30 + 5 }%';
                balloon.style.animationDelay = '${ Math.random() * 2 } s';

                document.getElementById('balloons-container').appendChild(balloon);

                setTimeout(() => {
                    balloon.style.opacity = '1';
                }, 100);

                // Remove after some time
                setTimeout(() => {
                    balloon.style.opacity = '0';
                    setTimeout(() => {
                        balloon.remove();
                    }, 1000);
                }, 10000);
            }
        });
    </script>
