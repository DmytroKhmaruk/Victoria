<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            position: relative;
            /* –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –∫—É–ª—å–æ–∫ */
            overflow: hidden;
        }

        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease;
            animation: float-up 6s linear forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-120%);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card bg-green-200 rounded-2xl p-8 shadow-2xl w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold mb-4">üéâ –ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è! üéâ</h1>
        <p class="text-lg mb-6">
            –ë–∞–∂–∞—é —Ç–æ–±—ñ –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç—ñ, —â–∞—Å—Ç—è —Ç–∞ –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –≤—Å—ñ—Ö –º—Ä—ñ–π! üåàüíñ
        </p>
        <button id="start-btn" class="bg-pink-500 text-white px-6 py-3 rounded-xl text-lg hover:bg-pink-600 transition">
            –ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ –¥–ª—è —Ñ–µ—î—Ä–≤–µ—Ä–∫—É üéà
        </button>
        <div id="balloons-container"></div>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', () => {
            for (let i = 0; i < 25; i++) {
                setTimeout(createBalloon, i * 200);
            }
        });

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';

            const colors = ['#ff9999', '#ffcc99', '#ffffaa', '#99ff99', '#99ccff', '#cc99ff', '#ffb3e6'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 30 + 40;

            // –≤–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
            const left = Math.random() * 80 + 5; // –≤—ñ–¥ 5% –¥–æ 85% —à–∏—Ä–∏–Ω–∏
            const bottom = Math.random() * 20;   // –≤—ñ–¥ 0 –¥–æ 20px –≤—ñ–¥ –Ω–∏–∑—É

            balloon.innerHTML = `
        <svg width="${size}" height="${size * 1.2}" viewBox="0 0 50 60">
          <path d="M25,5 C15,5 5,15 5,30 C5,45 15,50 25,50 C35,50 45,45 45,30 C45,15 35,5 25,5" fill="${color}"/>
          <path d="M25,50 L25,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M23,58 L27,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      `;

            balloon.style.left = `${left}%`;
            balloon.style.bottom = `${bottom}px`;

            document.getElementById('balloons-container').appendChild(balloon);

            // –ø–ª–∞–≤–Ω–∞ –ø–æ—è–≤–∞
            setTimeout(() => {
                balloon.style.opacity = '1';
            }, 50);

            // –≤–∏–¥–∞–ª–∏—Ç–∏ –ø—ñ—Å–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }
    </script>
</body>

</html>
