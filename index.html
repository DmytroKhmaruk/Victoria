<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            position: relative;
            /* –©–æ–± –∫—É–ª—å–∫–∏ –ø–æ–∑–∏—Ü—ñ—é–≤–∞–ª–∏—Å—å –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ */
            overflow: hidden;
            /* –©–æ–± –Ω–µ –≤–∏–ª—ñ—Ç–∞–ª–∏ –∑–∞ –º–µ–∂—ñ */
            width: 400px;
            height: 300px;
        }

        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            opacity: 0;
            animation: float-up 6s linear forwards;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-350px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card bg-green-200 rounded-2xl p-4 shadow-2xl text-center">
        <h1 class="text-3xl font-bold mb-2">üéâ –ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è! üéâ</h1>
        <p class="text-base mb-4">–ë–∞–∂–∞—é —Ç–æ–±—ñ –º–æ—Ä–µ —Ä–∞–¥–æ—Å—Ç—ñ, —â–∞—Å—Ç—è —Ç–∞ –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –≤—Å—ñ—Ö –º—Ä—ñ–π!</p>
        <button id="start-btn" class="bg-pink-500 text-white px-4 py-2 rounded-xl text-lg hover:bg-pink-600 transition">
            –ù–∞—Ç–∏—Å–Ω–∏ –º–µ–Ω–µ üéà
        </button>
        <div id="balloons-container"></div>
    </div>

    <script>
        const container = document.getElementById('balloons-container');
        const btn = document.getElementById('start-btn');

        btn.addEventListener('click', () => {
            for (let i = 0; i < 25; i++) {
                setTimeout(createBalloon, i * 200);
            }
        });

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';

            // –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –∫–æ–ª—ñ—Ä
            const colors = ['#ff9999', '#ffcc99', '#ffffaa', '#99ff99', '#99ccff', '#cc99ff', '#ffb3e6'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            // –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä
            const size = Math.random() * 30 + 30;

            // –≤–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –ø–æ —à–∏—Ä–∏–Ω—ñ
            const left = Math.random() * (container.clientWidth - size);

            // —Å—Ç–∞—Ä—Ç —Ç—Ä–æ—Ö–∏ –≤–∏—â–µ –Ω–∏–∂–Ω—å–æ–≥–æ –∫—Ä–∞—é
            balloon.style.left = `${left}px`;
            balloon.style.bottom = `0px`;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.2}px`;

            balloon.innerHTML = `
    <svg width="${size}" height="${size * 1.2}" viewBox="0 0 50 60">
      <path d="M25,5 C15,5 5,15 5,30 C5,45 15,50 25,50 C35,50 45,45 45,30 C45,15 35,5 25,5" fill="${color}"/>
      <path d="M25,50 L25,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M23,58 L27,58" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  `;

            container.appendChild(balloon);

            // –∑—Ä–æ–±–∏–º–æ –≤–∏–¥–∏–º–∏–º
            setTimeout(() => {
                balloon.style.opacity = '1';
            }, 50);

            // –ø—Ä–∏–±–µ—Ä–µ–º–æ –ø—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => {
                balloon.remove();
            }, 6500);
        }
    </script>
</body>

</html>
