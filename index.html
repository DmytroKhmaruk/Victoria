<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кульки та «Так/Ні»</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #fef9e7;
            font-family: sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 50px;
        }

        .question {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 24px;
            padding: 10px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-yes {
            background: #7bed9f;
        }

        .btn-yes:hover {
            background: #2ed573;
        }

        .btn-no {
            background: #ff6b81;
            position: absolute;
        }

        /* контейнер для кульок */
        #balloons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: rise 6s ease-in forwards;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            50% {
                transform: translateY(50vh) scale(1.05);
            }

            100% {
                transform: translateY(-10vh) scale(0.9);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="question">Будеш моєю?</div>
        <button class="btn btn-yes" id="yesBtn">Так</button>
        <button class="btn btn-no" id="noBtn">Ні</button>
        <div id="balloons-container"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.container');

        // спочатку ставимо кнопку "Ні" десь
        positionNoButton();

        // рухаємо "Ні" при наведенні
        noBtn.addEventListener('mouseenter', () => {
            positionNoButton();
        });

        function positionNoButton() {
            const containerRect = container.getBoundingClientRect();
            const btnWidth = 80;
            const btnHeight = 40;
            const randomX = Math.random() * (containerRect.width - btnWidth);
            const randomY = Math.random() * (containerRect.height - btnHeight - 50) + 50;
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // при кліку на Так – запускаємо кульки
        yesBtn.addEventListener('click', () => {
            launchBalloons();
        });

        function launchBalloons() {
            const container = document.getElementById('balloons-container');
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');

                // випадковий колір
                const colors = ['#ff4757', '#ffa502', '#1e90ff', '#2ed573', '#eccc68', '#3742fa'];
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

                // випадкова позиція по ширині
                balloon.style.left = `${Math.random() * 90}%`;

                // випадкова затримка анімації
                balloon.style.animationDelay = `${Math.random() * 3}s`;

                container.appendChild(balloon);

                // прибираємо кульку після анімації
                setTimeout(() => {
                    balloon.remove();
                }, 7000);
            }
        }
    </script>
</body>

</html>
